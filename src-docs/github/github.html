<!doctype html>
<html lang="sk">

    <head>
        <title>The State of Maven ecosystem</title>
        <meta charset="utf-8">
        <meta name="Description" content="Petržalka, investičný plán, projekty, rozpočet, štúdie, zámery">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="language" content="sk">
        <meta name="robots" content="index,follow"/>
        <meta name="googlebot" content="index,follow"/>
        <meta name="keywords" content="Petržalka, investičný plán, projekty, rozpočet, štúdie, zámery"/>

        <meta property="og:url" content=""/>
        <meta property="og:type" content="article"/>
        <meta property="og:title" content="Projekty v Petržalke"/>
        <meta property="og:description" content="Petržalka, investičný plán, projekty, rozpočet, štúdie, zámery"/>
        <meta property="og:image" content="Petržalka, investičný plán, projekty, rozpočet, štúdie, zámery"/>
        <meta property="fb:app_id" content="294839814987467"/>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        {{! <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> }}
        <script src="https://kit.fontawesome.com/c507f75284.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">

            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">The State of Maven ecosystem</h1>
                    <p class="lead">Analysis of 229 267 pom.xml files from Maven central repository</p>
                </div>
            </div>

            

{{#data}}
<div class="card mb-3 border-0">
  <div class="card-body">
    <a href="https://github.com/{{full_name}}" target="blank">
        <h4 class="card-title">{{full_name}}</h4>
    </a>
    <p class="card-subtitle text-muted mb-2 mt-1">
        <span class="mr-4">
            <i class="far fa-star"></i><span class="ml-1">{{stargazers_count}}</span>
        </span>
        <span class="mr-4">
            <i class="fab fa-codepen"></i><span class="ml-1">{{usages}}</span>
        </span>
    </p>
    <p class="card-text mb-1">{{description}}</p>
    {{#groups}}
        <a href="https://mvnrepository.com/artifact/{{groupId}}" class="card-link" target="blank">{{groupId}}</a>
    {{/groups}}
    {{#poms}}
        {{#value}}
            <a href="https://mvnrepository.com/artifact/{{groupId}}/{{artifactId}}" class="badge badge-secondary"  target="blank">{{groupId}}:{{artifactId}}</a>
        {{/value}}
    {{/poms}}
    </div>
</div>
{{/data}}

        </div>

    </body>
</html>
